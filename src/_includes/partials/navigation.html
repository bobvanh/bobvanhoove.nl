<header>
  <a href="/" aria-label="{{ site.name }} - home" class=""></a>
  <nav class="" aria-label="Primary">
    <ul class="">
        {% for item in navigation.items %}
        <li>
          <a href="{{ item.url }}" {{ navigation_style.get(item.url, page.url) | safe }}>{{ item.text }}</a>
        </li>
        {% endfor %}
    </ul>
  </nav>
</header>
