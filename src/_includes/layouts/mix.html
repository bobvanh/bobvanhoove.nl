{% extends "layouts/page.html" %} 
{% block content %}
<article class="mix">
  <div class="flex one two-900">
    <div class="full half-900">
      <h1>{{ title }}</h1>
      <small class="date">{{date}}</small>
      {{ content | safe }}
      <p>
        <a href="{{mix.download_url}}" target="_blank"><button>Download</button></a>
      </p>
    </div>
    <div class="full half-900 cover">
      <img src="{{mix.image}}" alt="{{title}} : Cover art" />
    </div>
  </div>
</article>
{% endblock %}
