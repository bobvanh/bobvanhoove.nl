{% extends "layouts/base.html" %} 
{% block content %}
  <article>
    <div class="flex one two-800">
      <div class="full half-800">
        <h1>{{ title }}</h1>
        {{ content | safe }}
        <div>
          <a href="{{mix.data.mix.download_url}}" target="_blank"><button>Download</button></a>
        </div>
      </div>
      <div class="full half-800">
        <img src="{{mix.image}}" class="cover" alt="{{title}} : Cover art" />
      </div>
    </div>
  </article>
{% endblock %}
